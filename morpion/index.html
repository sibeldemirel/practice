<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>

    <div class="grid">
        <div id="cell-1" data-cell="0" class="cell"></div>
        <div id="cell-2" data-cell="1" class="cell"></div>
        <div id="cell-3" data-cell="2" class="cell"></div>
        <div id="cell-4" data-cell="3" class="cell"></div>
        <div id="cell-5" data-cell="4" class="cell"></div>
        <div id="cell-6" data-cell="5" class="cell"></div>
        <div id="cell-7" data-cell="6" class="cell"></div>
        <div id="cell-8" data-cell="7" class="cell"></div>
        <div id="cell-9" data-cell="8" class="cell"></div>
    </div>

    <div class="action">
        <h2 class="status"></h2>
        <button class="restart">Relancer la partie</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
